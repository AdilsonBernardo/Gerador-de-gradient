<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h3>Selecione as cores</h3>
        
        <div class="divColors">
            <input type="color" id="color01" />
            <input type="color" id="color02" />
        </div>

        <h3>Selecione a direção</h3>

        <div class="divDirection">
<i data-dir="to top" class='bx bxs-like bx-spin-hover active'></i>
<i data-dir="to top right" class='bx bxs-like bx-tada-hover'></i>
<i data-dir="to right" class='bx bxs-like bx-flashing-hover'></i>
<i data-dir="to bottom right" class='bx bxs-like bx-burst-hover'></i>
<i data-dir="to bottom" class='bx bxs-like bx-fade-left-hover'></i>
<i data-dir="to bottom left" class='bx bxs-like bx-fade-right-hover'></i>
<i data-dir="to left" class='bx bxs-like bx-fade-up-hover'></i>
<i data-dir="to top left" class='bx bxs-like bx-fade-down-hover'></i>

        </div>

        <button> Gerar </button>
        <textarea cols="30" rows="5"></textarea>

    </main>
    

    <script src="index.js"></script>
</body>
</html>
